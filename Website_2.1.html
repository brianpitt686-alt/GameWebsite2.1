    body {

      color: #ffffff;

    }








    header {
      height: 80px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }








    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
      color: #4fd1ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }








    .search-box input {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
      background: #111;
      color: #4fd1ff;
    }








    main { padding: 30px 40px; }








    .section-title {
      margin: 25px 0 15px;
      font-size: 20px;
      color: #4fd1ff;
    }








    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }








    .card {
      background: rgba(20,30,50,0.8);
      border-radius: 16px;
      padding: 15px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 15px rgba(79,209,255,0.15);
      border: 1px solid rgba(79,209,255,0.15);
    }








    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 30px rgba(79,209,255,0.4);
    }








    .thumb {
      width: 100%;
      height: 140px;
      background: #111;
      border-radius: 12px;
      margin-bottom: 12px;
      background-size: cover;
      background-position: center;
    }








    .title { text-align:center; font-size:14px; color:#cdefff; }








    /* Player */
    .player {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }








    .player.active { display:flex; }








    .player-bar {
      height: 50px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }








    .close-btn {
      background: transparent;
      border: 1px solid #4fd1ff;
      color: #4fd1ff;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
    }








    .close-btn:hover { background:#4fd1ff; color:#000; }








    iframe { flex:1; border:none; }








    /* Add Button */
    #addBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      background: #4fd1ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      z-index: 2000;
    }








    /* Modal */
    #addModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }








    .modal-box {
      background: #0c1b2e;
      padding: 25px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 30px rgba(79,209,255,0.4);
    }








    .modal-box input,
    .modal-box select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

/* Init */
function init() {
  const savedGames = JSON.parse(localStorage.getItem("customGames")||"[]");
  const savedApps = JSON.parse(localStorage.getItem("customApps")||"[]");
  const deletedGames = JSON.parse(localStorage.getItem("deletedGames")||"[]");
  const deletedApps = JSON.parse(localStorage.getItem("deletedApps")||"[]");




  games = [...defaultGames, ...savedGames].filter(g=>!deletedGames.includes(g.title));
  apps = [...defaultApps, ...savedApps].filter(a=>!deletedApps.includes(a.title));




  render();
}




/* Render */
function render() {
  const q = searchInput.value.toLowerCase();




  gameGrid.innerHTML="";
  appGrid.innerHTML="";




  games.filter(g=>g.title.toLowerCase().includes(q))
       .forEach(g=>gameGrid.appendChild(makeCard(g,"game")));




  apps.filter(a=>a.title.toLowerCase().includes(q))
      .forEach(a=>appGrid.appendChild(makeCard(a,"app")));
}




function makeCard(item,type){
  const card=document.createElement("div");
  card.className="card";




  card.innerHTML=`
    <div class="thumb" style="background-image:url('${item.thumb}')"></div>
    <div class="title">${item.title}</div>
  `;




  card.onclick=()=>openItem(item);




  /* Right click delete */
  card.oncontextmenu=(e)=>{
    e.preventDefault();
    if(!confirm(`Delete "${item.title}"?`)) return;
    deleteItem(item.title,type);
  };




  return card;
}




/* Delete */
function deleteItem(name,type){




  if(type==="game"){
    let del=JSON.parse(localStorage.getItem("deletedGames")||"[]");
    if(!del.includes(name)) del.push(name);
    localStorage.setItem("deletedGames",JSON.stringify(del));




    let saved=JSON.parse(localStorage.getItem("customGames")||"[]");
    saved=saved.filter(g=>g.title!==name);
    localStorage.setItem("customGames",JSON.stringify(saved));




    games=games.filter(g=>g.title!==name);
  }




  if(type==="app"){
    let del=JSON.parse(localStorage.getItem("deletedApps")||"[]");
    if(!del.includes(name)) del.push(name);
    localStorage.setItem("deletedApps",JSON.stringify(del));




    let saved=JSON.parse(localStorage.getItem("customApps")||"[]");
    saved=saved.filter(a=>a.title!==name);
    localStorage.setItem("customApps",JSON.stringify(saved));




    apps=apps.filter(a=>a.title!==name);
  }




  render();
}




/* Player */
function openItem(item){
  title.textContent = item.title;
  // GAME LAUNCHER APP
if(item.url === "gamelaucher"){


  frame.style.display = "none";
  frame.src = "";


  // Remove old launcher if exists
  let old = document.getElementById("gameLauncherBox");
  if(old) old.remove();


  const box = document.createElement("div");
  box.id = "gameLauncherBox";
  box.style.flex = "1";
  box.style.display = "flex";
  box.style.flexDirection = "column";
  box.style.alignItems = "center";
  box.style.justifyContent = "center";
  box.style.background = "#000";
  box.style.color = "#4fd1ff";
  box.style.gap = "15px";


  const titleText = document.createElement("h2");
  titleText.textContent = "Upload HTML Game";


  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = ".html";


  const playBtn = document.createElement("button");
  playBtn.textContent = "Launch Game";
  playBtn.style.padding = "10px 18px";
  playBtn.style.border = "none";
  playBtn.style.borderRadius = "10px";
  playBtn.style.background = "#4fd1ff";
  playBtn.style.cursor = "pointer";


  let fileURL = null;


  fileInput.onchange = (e)=>{
    const file = e.target.files[0];
    if(!file) return;


    fileURL = URL.createObjectURL(file);
  };


  playBtn.onclick = ()=>{
    if(!fileURL){
      alert("Upload an HTML file first!");
      return;
    }


    frame.style.display = "block";
    frame.src = fileURL;
    box.style.display = "none";
  };


  box.appendChild(titleText);
  box.appendChild(fileInput);
  box.appendChild(playBtn);


  player.appendChild(box);
  player.classList.add("active");


  return;
}




  
  if(item.url === "mp3player"){
    frame.style.display = "none"; // hide iframe
    // Create audio player if it doesn't exist
    let audio = document.getElementById("audioPlayer");
    if(!audio){
      audio = document.createElement("audio");
      audio.id = "audioPlayer";
      audio.controls = true;
      audio.style.width = "100%";
      audio.style.flex = "1";
      audio.style.background = "#000";
      player.appendChild(audio);




      // File input for MP3
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = ".mp3";
      fileInput.style.margin = "15px";
      fileInput.style.alignSelf = "center";
      fileInput.onchange = (e)=>{
        const file = e.target.files[0];
        if(!file) return;
        audio.src = URL.createObjectURL(file);
        audio.play();
      };
      player.insertBefore(fileInput, audio);
    }
    audio.style.display = "block";
    const fileInput = player.querySelector('input[type="file"]');
    if(fileInput) fileInput.style.display = "block";




  } else {
    frame.style.display = "block"; // show iframe
    frame.src = item.url;
    const audio = document.getElementById("audioPlayer");
    if(audio) audio.style.display = "none";
    const fileInput = player.querySelector('input[type="file"]');
    if(fileInput) fileInput.style.display = "none";
  }




  player.classList.add("active");
}




function closePlayer(){


  frame.src = "";
  frame.style.display = "block";


  let box = document.getElementById("gameLauncherBox");
  if(box) box.remove();


  player.classList.remove("active");
}






/* Modal */
document.getElementById("addBtn").onclick=()=>{

function closeModal(){

}




function saveItem(){
  const name=itemName.value.trim();
  const thumb=itemThumb.value.trim();
  const url=itemURL.value.trim();
  const type=itemType.value;




  if(!name||!url) return alert("Enter name and URL");




  const item={
    title:name,
    thumb:thumb||"https://via.placeholder.com/400x250/000000/4fd1ff?text=Item",
    url
  };




  if(type==="game"){
    games.push(item);
    let saved=JSON.parse(localStorage.getItem("customGames")||"[]");
    saved.push(item);
    localStorage.setItem("customGames",JSON.stringify(saved));
  }




  if(type==="app"){
    apps.push(item);
    let saved=JSON.parse(localStorage.getItem("customApps")||"[]");
    saved.push(item);
    localStorage.setItem("customApps",JSON.stringify(saved));
  }




  clearInputs();
  closeModal();
  render();
}




function clearInputs(){
  itemName.value="";
  itemThumb.value="";
  itemURL.value="";
}




searchInput.addEventListener("input",render);




document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closePlayer();
});




init();




</script>

function render() {
  const q = searchInput.value.toLowerCase();




  gameGrid.innerHTML="";
  appGrid.innerHTML="";




  games.filter(g=>g.title.toLowerCase().includes(q))
       .forEach(g=>gameGrid.appendChild(makeCard(g,"game")));




  apps.filter(a=>a.title.toLowerCase().includes(q))
      .forEach(a=>appGrid.appendChild(makeCard(a,"app")));
}




function makeCard(item,type){
  const card=document.createElement("div");
  card.className="card";




  card.innerHTML=`
    <div class="thumb" style="background-image:url('${item.thumb}')"></div>
    <div class="title">${item.title}</div>
  `;




  card.onclick=()=>openItem(item);




  /* Right click delete */
  card.oncontextmenu=(e)=>{
    e.preventDefault();
    if(!confirm(`Delete "${item.title}"?`)) return;
    deleteItem(item.title,type);
  };




  return card;
}




/* Delete */
function deleteItem(name,type){




  if(type==="game"){
    let del=JSON.parse(localStorage.getItem("deletedGames")||"[]");
    if(!del.includes(name)) del.push(name);
    localStorage.setItem("deletedGames",JSON.stringify(del));




    let saved=JSON.parse(localStorage.getItem("customGames")||"[]");
    saved=saved.filter(g=>g.title!==name);
    localStorage.setItem("customGames",JSON.stringify(saved));




    games=games.filter(g=>g.title!==name);
  }




  if(type==="app"){
    let del=JSON.parse(localStorage.getItem("deletedApps")||"[]");
    if(!del.includes(name)) del.push(name);
    localStorage.setItem("deletedApps",JSON.stringify(del));




    let saved=JSON.parse(localStorage.getItem("customApps")||"[]");
    saved=saved.filter(a=>a.title!==name);
    localStorage.setItem("customApps",JSON.stringify(saved));




    apps=apps.filter(a=>a.title!==name);
  }




  render();
}




/* Player */
function openItem(item){
  title.textContent = item.title;




  if(item.url === "mp3player"){
    frame.style.display = "none";




    // create MP3 audio if not exists
    if(!mp3Audio){
      mp3Audio = document.createElement("audio");
      mp3Audio.id = "audioPlayer";
      mp3Audio.controls = true;
      mp3Audio.style.width = "100%";
      mp3Audio.style.flex = "1";
      mp3Audio.style.background = "#000";
      player.appendChild(mp3Audio);




      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = ".mp3";
      fileInput.style.margin = "15px";
      fileInput.style.alignSelf = "center";
      fileInput.onchange = (e)=>{
        const file = e.target.files[0];
        if(!file) return;
        mp3Audio.src = URL.createObjectURL(file);
        mp3Audio.play();
        mp3Button.style.display = "block";
        mp3Button.textContent = "Pause MP3";
      };
      player.insertBefore(fileInput, mp3Audio);
    }




    mp3Audio.style.display = "block";
    const fileInput = player.querySelector('input[type="file"]');
    if(fileInput) fileInput.style.display = "block";




  } else {
    frame.style.display = "block";
    frame.src = item.url;
    if(mp3Audio) mp3Audio.style.display = "none";
    const fileInput = player.querySelector('input[type="file"]');
    if(fileInput) fileInput.style.display = "none";
  }




  player.classList.add("active");
}




function closePlayer(){
  frame.src="";
  player.classList.remove("active");
}




/* Floating MP3 play/pause button */
mp3Button.onclick = ()=>{
  if(mp3Audio){
    if(mp3Audio.paused){
      mp3Audio.play();
      mp3Button.textContent = "Pause MP3";
    } else {
      mp3Audio.pause();
      mp3Button.textContent = "Play MP3";
    }
  }
};




/* Modal */
document.getElementById("addBtn").onclick=()=>{
  addModal.style.display="flex";
};




function closeModal(){
  addModal.style.display="none";
}




function saveItem(){
  const name=itemName.value.trim();
  const thumb=itemThumb.value.trim();
  const url=itemURL.value.trim();
  const type=itemType.value;




  if(!name||!url) return alert("Enter name and URL");




  const item={
    title:name,
    thumb:thumb||"https://via.placeholder.com/400x250/000000/4fd1ff?text=Item",
    url
  };




  if(type==="game"){
    games.push(item);
    let saved=JSON.parse(localStorage.getItem("customGames")||"[]");
    saved.push(item);
    localStorage.setItem("customGames",JSON.stringify(saved));
  }




  if(type==="app"){
    apps.push(item);
    let saved=JSON.parse(localStorage.getItem("customApps")||"[]");
    saved.push(item);
    localStorage.setItem("customApps",JSON.stringify(saved));
  }




  clearInputs();
  closeModal();
  render();
}




function clearInputs(){
  itemName.value="";
  itemThumb.value="";
  itemURL.value="";
}




searchInput.addEventListener("input",render);




document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closePlayer();
});




init();




</script>
