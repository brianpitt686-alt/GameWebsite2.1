<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IXL</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --neon:#4fd1ff;
      --bg1:#05080f;
      --bg2:#0c1b2e;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Orbitron",sans-serif}
    body{
      min-height:100vh;
      color:#e9f7ff;
      background: radial-gradient(1200px 600px at 10% -10%, #0b2545 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,.6);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:16px 24px;
      display:flex;align-items:center;gap:16px;justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:28px}
    .brand h1{color:var(--neon);letter-spacing:2px;font-size:22px}
    .actions{display:flex;gap:10px;align-items:center}
    .search{
      background:#0b1220;border:1px solid rgba(79,209,255,.25);
      border-radius:12px;padding:8px 12px;color:var(--neon);outline:none;min-width:220px;
    }
    .tabs{display:flex;gap:8px}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid rgba(79,209,255,.25);cursor:pointer}
    .tab.active,.tab:hover{background:var(--neon);color:#00131f}
    main{padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
    .card{
      background:linear-gradient(180deg, rgba(20,32,50,.9), rgba(10,16,30,.9));
      border:1px solid rgba(79,209,255,.25);
      border-radius:16px;padding:12px;cursor:pointer;
      box-shadow:0 0 0 rgba(79,209,255,0);
      transition:transform .2s ease, box-shadow .2s ease, border .2s ease;
      position: relative;
    }
    .card:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 10px 30px rgba(79,209,255,.25);border-color:var(--neon)}
    .thumb{height:120px;border-radius:12px;background:#0b1220 center/cover no-repeat;margin-bottom:10px}
    .title{text-align:center;font-size:13px;color:#cdefff;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    
    /* Creator Styles */
    .creator-panel {
      background: rgba(255,255,255,0.03);
      border: 1px dashed var(--neon);
      border-radius: 16px;
      padding: 20px;
      margin-top: 30px;
    }
    .creator-inputs { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
    .creator-inputs input { 
      flex: 1; min-width: 150px; padding: 10px; border-radius: 8px; 
      border: 1px solid rgba(79,209,255,0.2); background: #0b1220; color: white; 
    }
    .creator-inputs select {
      padding: 10px; border-radius: 8px; background: #0b1220; color: white; border: 1px solid rgba(79,209,255,0.2);
    }
    .add-btn {
      background: var(--neon); color: #00131f; border: none; padding: 10px 20px; 
      border-radius: 8px; cursor: pointer; font-weight: bold;
    }

    .player{position:fixed;inset:0;background:#000;display:none;flex-direction:column;z-index:100}
    .player.active{display:flex}
    .player-bar{height:52px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:rgba(0,0,0,.8)}
    .player-bar h3{color:var(--neon)}
    .btn{border:1px solid var(--neon);background:transparent;color:var(--neon);padding:6px 12px;border-radius:10px;cursor:pointer}
    .btn:hover{background:var(--neon);color:#00131f}
    iframe{flex:1;border:0}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="favicon.png" alt="IXL"/>
      <h1>IXL</h1>
    </div>
    <div class="actions">
      <input id="search" class="search" placeholder="Search..."/>
      <div class="tabs">
        <div id="tab-games" class="tab active">Games</div>
        <div id="tab-apps" class="tab">Apps</div>
      </div>
    </div>
  </header>

  <main>
    <div id="games" class="grid"></div>
    <div id="apps" class="grid" style="display:none"></div>

    <div class="creator-panel">
      <h3 style="color: var(--neon)">+ Add Custom App</h3>
      <div class="creator-inputs">
        <input type="text" id="custTitle" placeholder="Name">
        <input type="text" id="custUrl" placeholder="URL (https://...)">
        <input type="text" id="custThumb" placeholder="Thumbnail URL (Optional)">
        <select id="custType">
          <option value="games">Game</option>
          <option value="apps">App</option>
        </select>
        <button class="add-btn" onclick="addCustom()">Add</button>
      </div>
    </div>
  </main>

  <div id="player" class="player">
    <div class="player-bar">
      <h3 id="playerTitle"></h3>
      <div>
        <button id="openNew" class="btn">Open in new tab</button>
        <button id="close" class="btn">Exit</button>
      </div>
    </div>
    <iframe id="frame"></iframe>
  </div>

<script>
// Original Built-in Data
const defaultGames = [
  { title:"Drive Mad", thumb:"https://static.wikia.nocookie.net/a-literal/images/a/a5/Fancade-image.jpeg", url:"https://www.drivemad.com/" },
  { title:"NZ Portable", thumb:"https://cdn2.steamgriddb.com/icon_thumb/b7aaa86c38d234cc610036399a71f08a.png", url:"https://nzp.gay/" },
  { title:"Crossy Road", thumb:"https://upload.wikimedia.org/wikipedia/en/7/71/Crossy_Road_icon.jpeg", url:"https://bighummus69.github.io/simplegimes/crossyroad/index.html" },
  { title:"Getaway Shootout", thumb:"https://cdn-1.webcatalog.io/catalog/poki-getaway-shootout/poki-getaway-shootout-icon-filled-256.png", url:"https://bighummus69.github.io/simplegimes/getaway-shootout/index.html" },
  { title:"Slope", thumb:"https://1kh0.github.io/projects/slope/slope4.jpeg", url:"https://1kh0.github.io/projects/slope/index.html" },
  { title:"Paper.io 2", thumb:"https://imgs.crazygames.com/paper-io-2_1x1/20250214024144/paper-io-2_1x1-cover?format=auto&quality=70&metadata=none", url:"https://1kh0.github.io/projects/paperio2/index.html" },
  { title:"Subway Surfers", thumb:"https://static.wikia.nocookie.net/subwaysurf/images/4/4b/FirstAvatar.jpg", url:"https://bighummus69.github.io/simplegimes/subway-surfers/index.html" },
  { title:"FNAF", thumb:"https://cdn2.steamgriddb.com/icon_thumb/6aab1270668d8cac7cef2566a1c5f569.png", url:"https://bighummus69.github.io/f1" },
  { title:"FNAF 2", thumb:"https://static.wikia.nocookie.net/fivenightsatfreddys/images/b/b3/480px-Five_Nights_at_Freddy%27s_2_icon.jpg", url:"https://cdn.now.gg/html5-games/com.nowgg.h5.pub501.app51767/five-nights-at-freddy-s-2/index.html" },
  { title:"FNaF UCN", thumb:"https://img.itch.zone/aW1nLzgwMjg2MDkuanBn/original/gmepqc.jpg", url:"https://sussygamedeveloper.github.io/UCN-HTML5/" },
  { title:"Minecraft", thumb:"https://static.wikia.nocookie.net/logopedia/images/5/5b/Minecraft_Play_with_Friends.png", url:"https://eaglercraft1-8.github.io/" },
  { title:"Geometry Dash", thumb:"https://static.wikia.nocookie.net/logopedia/images/4/41/Geometry_Dash_Icon.svg", url:"https://geometrydashlitepc.io/" },
  { title:"OvO", thumb:"https://brainide.com/wp-content/uploads/thumbs/custom/O/OvO-online-game.webp", url:"https://bighummus69.github.io/0v0" },
  { title:"Glass City", thumb:"https://1kh0.github.io/projects/glass-city/cover.jpg", url:"https://1kh0.github.io/projects/glass-city/index.html" }
];

const defaultApps = [
  { title:"Browser", thumb:"https://cdn.vectorstock.com/i/1000v/78/41/browser-icon-white-background-vector-20757841.jpg", url:"https://nonpacifiable-jacquelynn-dobsonfly.ngrok-free.dev/" },
  { title:"Calculator", thumb:"https://cdn-icons-png.flaticon.com/512/992/992651.png", url:"https://www.desmos.com/scientific" }
];

// Load Custom Data from Storage
let customGames = JSON.parse(localStorage.getItem('customGames')) || [];
let customApps = JSON.parse(localStorage.getItem('customApps')) || [];

const gamesEl = document.getElementById('games');
const appsEl  = document.getElementById('apps');
const search  = document.getElementById('search');
const tabGames= document.getElementById('tab-games');
const tabApps = document.getElementById('tab-apps');
const player  = document.getElementById('player');
const frame   = document.getElementById('frame');
const titleEl = document.getElementById('playerTitle');
const openNew = document.getElementById('openNew');
const closeBtn= document.getElementById('close');

function card(item){
  const d=document.createElement('div');
  d.className='card';
  const thumbUrl = item.thumb || 'https://cdn.vectorstock.com/i/1000v/78/41/browser-icon-white-background-vector-20757841.jpg';
  d.innerHTML=`<div class="thumb" style="background-image:url('${thumbUrl}')"></div><div class="title">${item.title}</div>`;
  d.onclick=()=>openItem(item);
  return d;
}

function render(){
  const q = search.value.toLowerCase();
  gamesEl.innerHTML = '';
  appsEl.innerHTML = '';

  // Render original + custom
  [...defaultGames, ...customGames].filter(x=>x.title.toLowerCase().includes(q)).forEach(x=>gamesEl.appendChild(card(x)));
  [...defaultApps, ...customApps].filter(x=>x.title.toLowerCase().includes(q)).forEach(x=>appsEl.appendChild(card(x)));
}

function addCustom() {
  const title = document.getElementById('custTitle').value;
  const url = document.getElementById('custUrl').value;
  const thumb = document.getElementById('custThumb').value;
  const type = document.getElementById('custType').value;

  if(!title || !url) return alert("Please fill in Name and URL");

  const newItem = { title, url, thumb };
  if(type === 'games') {
    customGames.push(newItem);
    localStorage.setItem('customGames', JSON.stringify(customGames));
  } else {
    customApps.push(newItem);
    localStorage.setItem('customApps', JSON.stringify(customApps));
  }

  render();
  document.getElementById('custTitle').value = '';
  document.getElementById('custUrl').value = '';
  document.getElementById('custThumb').value = '';
}

function openItem(item){
  titleEl.textContent=item.title;
  frame.src=item.url;
  openNew.onclick=()=>{
    const w = window.open('about:blank','_blank');
    if(!w) return;
    const doc = w.document;
    doc.open();
    doc.write(`<!DOCTYPE html><html><head><title>${item.title}</title><meta name="viewport" content="width=device-width, initial-scale=1.0"/><style>html,body{margin:0;height:100%;background:#000}iframe{border:0;width:100%;height:100%}</style></head><body><iframe src="${item.url}" allow="fullscreen; autoplay; gamepad"></iframe></body></html>`);
    doc.close();
  };
  player.classList.add('active');
}

closeBtn.onclick=()=>{ frame.src=''; player.classList.remove('active'); };
tabGames.onclick=()=>{ tabGames.classList.add('active'); tabApps.classList.remove('active'); gamesEl.style.display='grid'; appsEl.style.display='none'; };
tabApps.onclick =()=>{ tabApps.classList.add('active'); tabGames.classList.remove('active'); appsEl.style.display='grid'; gamesEl.style.display='none'; };

search.addEventListener('input',render);
render();
</script>
</body>
</html>
