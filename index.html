<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IXL</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4fd1ff">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
  --neon: #4fd1ff;
  --bg1: #05080f;
  --bg2: #0c1b2e;
}
    [data-theme="neon"]     { --neon:#4fd1ff; --bg1:#05080f; --bg2:#0c1b2e; }
[data-theme="cyber"]    { --neon:#ff4fd8; --bg1:#0a0014; --bg2:#220033; }
[data-theme="sunset"]   { --neon:#ff9f1c; --bg1:#1b0b0b; --bg2:#3b0f0f; }
[data-theme="ocean"]    { --neon:#00e5ff; --bg1:#02131a; --bg2:#04364a; }
[data-theme="forest"]   { --neon:#6bff8a; --bg1:#06140a; --bg2:#0c2b16; }
[data-theme="midnight"] { --neon:#7aa2ff; --bg1:#02040f; --bg2:#050a30; }
[data-theme="lava"]     { --neon:#ff3b3b; --bg1:#160000; --bg2:#3a0000; }
[data-theme="cotton"]   { --neon:#ff7ad9; --bg1:#160014; --bg2:#2a0030; }
[data-theme="matrix"]   { --neon:#00ff88; --bg1:#000900; --bg2:#001f00; }
[data-theme="mono"]     { --neon:#ffffff; --bg1:#050505; --bg2:#121212; }
    
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Orbitron",sans-serif}
    body{
      min-height:100vh;
      color:#e9f7ff;
      background: radial-gradient(1200px 600px at 10% -10%, #0b2545 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,.6);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:16px 24px;
      display:flex;align-items:center;gap:16px;justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:28px}
    .brand h1{color:var(--neon);letter-spacing:2px;font-size:22px}
    .actions{display:flex;gap:10px;align-items:center}
    .search{
      background:#0b1220;border:1px solid rgba(79,209,255,.25);
      border-radius:12px;padding:8px 12px;color:var(--neon);outline:none;min-width:220px;
    }
    .tabs{display:flex;gap:8px}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid rgba(79,209,255,.25);cursor:pointer}
    .tab.active,.tab:hover{background:var(--neon);color:#00131f}
    main{padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));gap:16px}
    .card-container{position: relative;}
    .card{
      background:linear-gradient(180deg, rgba(20,32,50,.9), rgba(10,16,30,.9));
      border:1px solid rgba(79,209,255,.25);
      border-radius:16px;padding:12px;cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease, border .2s ease;
      height: 100%;
    }
    .card:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 10px 30px rgba(79,209,255,.25);border-color:var(--neon)}
    .thumb{height:120px;border-radius:12px;background:#0b1220 center/cover no-repeat;margin-bottom:10px}
    .title{text-align:center;font-size:13px;color:#cdefff;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    
    .uninstall-btn {
      position: absolute; top: -5px; right: -5px; background: #ff4f4f; color: white;
      border: none; border-radius: 50%; width: 24px; height: 24px; font-size: 14px;
      cursor: pointer; z-index: 5; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 10px rgba(255,79,79,0.5);
    }

    .creator-panel {
      background: rgba(255,255,255,0.03); border: 1px dashed var(--neon);
      border-radius: 16px; padding: 20px; margin-top: 30px;
    }
    .creator-inputs { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
    .creator-inputs input, .creator-inputs select { 
      flex: 1; min-width: 150px; padding: 10px; border-radius: 8px; 
      border: 1px solid rgba(79,209,255,0.2); background: #0b1220; color: white; 
    }
    .add-btn {
      background: var(--neon); color: #00131f; border: none; padding: 10px 20px; 
      border-radius: 8px; cursor: pointer; font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><img src="baby-ai.gif" alt="IXL"/><h1>Brians Games</h1></div>
   <select id="themeSelect" class="search" style="max-width:160px">
  <option value="neon">Neon</option>
  <option value="cyber">Cyber</option>
  <option value="sunset">Sunset</option>
  <option value="ocean">Ocean</option>
  <option value="forest">Forest</option>
  <option value="midnight">Midnight</option>
  <option value="lava">Lava</option>
  <option value="cotton">Cotton Candy</option>
  <option value="matrix">Matrix</option>
  <option value="mono">Mono</option>
</select>
    <div class="actions">
      <input id="search" class="search" placeholder="Search..."/>
      <div class="tabs">
        <div id="tab-games" class="tab active">Games</div>
        <div id="tab-apps" class="tab">Apps</div>
      </div>
    </div>
  </header>

  <main>
    <div id="games" class="grid"></div>
    <div id="apps" class="grid" style="display:none"></div>

    <div class="creator-panel">
      <h3 style="color: var(--neon)">+ Add Custom App</h3>
      <div class="creator-inputs">
        <input type="text" id="custTitle" placeholder="Name">
        <input type="text" id="custUrl" placeholder="URL">
        <input type="text" id="custThumb" placeholder="Thumbnail URL">
        <select id="custType"><option value="games">Game</option><option value="apps">App</option></select>
        <button class="add-btn" onclick="addCustom()">Add</button>
      </div>
    </div>
  </main>

  { title:"Browser", thumb:"https://cdn.vectorstock.com/i/1000v/78/41/browser-icon-white-background-vector-20757841.jpg", url:"https://nonpacifiable-jacquelynn-dobsonfly.ngrok-free.dev/" },

let customGames = JSON.parse(localStorage.getItem('customGames')) || [];
let customApps = JSON.parse(localStorage.getItem('customApps')) || [];

const gamesEl = document.getElementById('games');
const appsEl  = document.getElementById('apps');
const search  = document.getElementById('search');

function openAboutBlank(item) {
  const w = window.open('about:blank', '_blank');
  if(!w) return alert("Pop-up blocked! Please allow pop-ups for this site.");
  const doc = w.document;
  doc.open();
  doc.write(`<!DOCTYPE html><html><head><title>${item.title}</title><meta name="viewport" content="width=device-width, initial-scale=1.0"/><style>html,body{margin:0;height:100%;background:#000}iframe{border:0;width:100%;height:100%}</style></head><body><iframe src="${item.url}" allow="fullscreen; autoplay; gamepad"></iframe></body></html>`);
  doc.close();
}

/* ✨ UPDATED createCard WITH ANIMATION */
function createCard(item, index, isCustom, type) {
  const container = document.createElement('div');
  container.className = 'card-container';
  
  const d = document.createElement('div');
  d.className = 'card';
  const thumbUrl = item.thumb || 'https://cdn.vectorstock.com/i/1000v/78/41/browser-icon-white-background-vector-20757841.jpg';
  d.innerHTML = `<div class="thumb" style="background-image:url('${thumbUrl}')"></div><div class="title">${item.title}</div>`;
  d.onclick = () => openAboutBlank(item);

  /* ✨ animation setup */
  d.style.opacity = "0";
  d.style.transform = "translateY(20px) scale(0.95)";
  d.style.transition = "all 0.35s ease";

  setTimeout(() => {
    d.style.opacity = "1";
    d.style.transform = "translateY(0) scale(1)";
  }, 50);

  container.appendChild(d);

  if(isCustom) {
    const delBtn = document.createElement('button');
    delBtn.className = 'uninstall-btn';
    delBtn.innerHTML = '×';
    delBtn.title = 'Uninstall';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      if(confirm(`Uninstall "${item.title}"?`)) deleteItem(index, type);
    };
    container.appendChild(delBtn);
  }
  
  return container;
}

function deleteItem(index, type) {
  if(type === 'games') {
    customGames.splice(index, 1);
    localStorage.setItem('customGames', JSON.stringify(customGames));
  } else {
    customApps.splice(index, 1);
    localStorage.setItem('customApps', JSON.stringify(customApps));
  }
  render();
}

/* ✨ Updated render with smooth refresh */
function render() {
  const q = search.value.toLowerCase();
  gamesEl.innerHTML = '';
  appsEl.innerHTML = '';

  defaultGames.filter(x=>x.title.toLowerCase().includes(q))
    .forEach((x,i)=>gamesEl.appendChild(createCard(x, i, false, 'games')));

  defaultApps.filter(x=>x.title.toLowerCase().includes(q))
    .forEach((x,i)=>appsEl.appendChild(createCard(x, i, false, 'apps')));

  customGames.forEach((x, i) => {
    if(x.title.toLowerCase().includes(q))
      gamesEl.appendChild(createCard(x, i, true, 'games'));
  });

  customApps.forEach((x, i) => {
    if(x.title.toLowerCase().includes(q))
      appsEl.appendChild(createCard(x, i, true, 'apps'));
  });
}

function addCustom() {
  const title = document.getElementById('custTitle').value;
  const url = document.getElementById('custUrl').value;
  const thumb = document.getElementById('custThumb').value;
  const type = document.getElementById('custType').value;
  if(!title || !url) return alert("Please enter Name and URL");

  const newItem = { title, url, thumb };
  if(type === 'games') {
    customGames.push(newItem);
    localStorage.setItem('customGames', JSON.stringify(customGames));
  } else {
    customApps.push(newItem);
    localStorage.setItem('customApps', JSON.stringify(customApps));
  }
  render();
  document.getElementById('custTitle').value = '';
  document.getElementById('custUrl').value = '';
  document.getElementById('custThumb').value = '';
}

/* ✨ Smooth tab animation */
document.getElementById('tab-games').onclick = () => {
  document.getElementById('tab-games').classList.add('active');
  document.getElementById('tab-apps').classList.remove('active');
  gamesEl.style.opacity = "0";
  setTimeout(() => {
    gamesEl.style.display = 'grid';
    appsEl.style.display = 'none';
    gamesEl.style.opacity = "1";
  }, 150);
};

document.getElementById('tab-apps').onclick = () => {
  document.getElementById('tab-apps').classList.add('active');
  document.getElementById('tab-games').classList.remove('active');
  appsEl.style.opacity = "0";
  setTimeout(() => {
    appsEl.style.display = 'grid';
    gamesEl.style.display = 'none';
    appsEl.style.opacity = "1";
  }, 150);
};
